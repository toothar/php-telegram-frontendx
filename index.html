<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>PHP Telegram Bot - Frontend</title>
</head>
<body>
  <h1>Render’daki PHP API’ye bağlanan Vercel sitesi</h1>
  <button id="btn">konut.php’yi çağır</button>
  <pre id="out"></pre>

  <script>
    document.getElementById('btn').onclick = async () => {
      const res = await fetch('/api/konut.php');
      const text = await res.text();
      document.getElementById('out').textContent = text;
    };
  </script>
</body>
</html>
